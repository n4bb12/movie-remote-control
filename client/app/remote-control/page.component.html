<div class="keyboard">
  <input
    #input
    type="text"
    class="input"
    (keydown)="handleKeydown($event)"
  />
  <label class="recent">
    {{ recentKeydown | async }}
    <svg
      *ngIf="!(recentKeydown | async)"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 60 60"
      fill="currentColor"
    >
      <path d="M8 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6zM52 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6zM30 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z" /></svg>
  </label>
</div>

<div class="controls">
  <button
    type="button"
    class="wind"
    (click)="pressKey('ArrowLeft'); pressKey('Enter')"
  >
    <img src="assets/icons/rewind.svg" /></button>
  <button
    type="button"
    class="pause"
    (click)="pressKey(' ')"
  >
    <img src="assets/icons/pause.svg" /></button>
  <button
    type="button"
    class="wind"
    (click)="pressKey('ArrowRight'); pressKey('Enter')"
  >
    <img src="assets/icons/fast-forward.svg" /></button>
</div>

<div class="volume">
  <button
    type="button"
    class="knob"
  >
    <img src="assets/icons/speaker-5.svg" />
  </button>
</div>
