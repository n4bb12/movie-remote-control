<input
  #input
  type="text"
  class="input"
  spellcheck="false"
  autocorrect="off"
  autocomplete="off"
  autocapitalize="off"
  (keydown)="handleKeydown($event)"
  (input)="handleKeydown($event); input.value = ''"
/>

<label class="recent">
  {{ recentKeydown | async }}
  <icon
    *ngIf="!(recentKeydown | async)"
    name="more"
  ></icon>
</label>
