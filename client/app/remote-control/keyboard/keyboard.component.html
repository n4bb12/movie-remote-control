<input
  #input
  type="text"
  class="input"
  spellcheck="false"
  autocorrect="off"
  autocomplete="off"
  autocapitalize="off"
  (keydown)="handleKeydown($event)"
  (input)="handleKeydown($event); input.value = ''"
/>

<label class="__recent">
  {{ recentKeydown | async }}
  <Icon
    *ngIf="!(recentKeydown | async)"
    name="more"
  ></Icon>
</label>
