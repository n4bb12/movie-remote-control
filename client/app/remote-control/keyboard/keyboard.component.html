<div class="keyboard">
  <input
    #input
    type="text"
    class="input"
    spellcheck="false"
    autocorrect="off"
    autocomplete="off"
    autocapitalize="off"
    (keydown)="handleKeydown($event)"
    (input)="handleInput($event); input.value = ''"
  />
  <label class="recent">
    {{ recentKeydown | async }}
    <app-icon
      *ngIf="!(recentKeydown | async)"
      name="more"
    ></app-icon>
  </label>
</div>
