<button
  type="button"
  class="wind"
  (click)="pressKey('ArrowLeft'); pressKey('Enter')"
>
  <app-icon name="rewind"></app-icon>
</button>

<button
  type="button"
  class="pause"
  (click)="pressKey(' ')"
>
  <app-icon name="pause"></app-icon>
</button>

<button
  type="button"
  class="wind"
  (click)="pressKey('ArrowRight'); pressKey('Enter')"
>
  <app-icon name="fast-forward"></app-icon>
</button>
