<button
  type="button"
  class="wind"
  (tap)="rewind()"
  (press)="rewindInterval.enable()"
  (pressup)="rewindInterval.disable()"
>
  <icon name="rewind"></icon>
</button>

<button
  type="button"
  class="pause"
  (tap)="pause()"
  (press)="pause()"
>
  <icon name="pause"></icon>
</button>

<button
  type="button"
  class="wind"
  (tap)="fastForward()"
  (press)="fastForwardInterval.enable()"
  (pressup)="fastForwardInterval.disable()"
>
  <icon name="fast-forward"></icon>
</button>
