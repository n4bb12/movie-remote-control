<button
  type="button"
  class="wind"
  (tap)="rewind()"
  (press)="rewindInterval.enable()"
  (pressup)="rewindInterval.disable()"
>
  <app-icon name="rewind"></app-icon>
</button>

<button
  type="button"
  class="pause"
  (tap)="pause()"
>
  <app-icon name="pause"></app-icon>
</button>

<button
  type="button"
  class="wind"
  (tap)="fastForward()"
  (press)="fastForwardInterval.enable()"
  (pressup)="fastForwardInterval.disable()"
>
  <app-icon name="fast-forward"></app-icon>
</button>
